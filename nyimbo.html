<style>
/* RANGI NA MSINGI */
:root {
  --kijani-kizito: #0f3d2e;
  --kijani-angavu: #145a3a;
  --dhahabu: #FFD700;
  --maandishi-kijani: #7CFFB2;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(180deg, var(--kijani-kizito), #061a14);
  color: white;
  padding-bottom: 30px;
}

/* HEADER */
.header {
  padding: 30px 10px;
  text-align: center;
  background: linear-gradient(135deg, var(--kijani-angavu), var(--kijani-kizito));
  border-bottom: 3px solid var(--dhahabu);
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
.header h2 {
  margin: 0;
  color: var(--dhahabu);
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 24px;
}

/* TOP BAR */
.top-bar {
  max-width: 650px;
  margin: 15px auto;
  padding: 0 15px;
}
.top-bar a {
  display: block;
  text-align: center;
  padding: 14px;
  background: var(--kijani-angavu);
  color: white;
  text-decoration: none;
  border-radius: 12px;
  font-weight: bold;
  border: 1px solid rgba(255,215,0,0.2);
  transition: 0.3s;
}
.top-bar a:hover {
  background: #1e7f5c;
  transform: scale(1.02);
}

.count {
  text-align: center;
  font-size: 15px;
  color: var(--maandishi-kijani);
  margin: 10px 0;
  font-weight: bold;
}

/* SEARCH */
.search-box {
  max-width: 650px;
  margin: 15px auto;
  padding: 0 15px;
}
.search-box input {
  width: 100%;
  padding: 16px;
  border-radius: 12px;
  border: 2px solid transparent;
  font-size: 16px;
  outline: none;
  background: white;
  color: #111;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.search-box input:focus {
  border-color: var(--dhahabu);
}

/* LIST AREA */
.list {
  max-width: 650px;
  margin: 20px auto;
  padding: 0 15px;
}

/* SONG ITEM (MUUNDO WAKO ULIOBORESHWA) */
.songs {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255, 255, 255, 0.08);
  margin-bottom: 12px;
  padding: 16px;
  border-radius: 15px;
  border-left: 6px solid var(--dhahabu);
  backdrop-filter: blur(5px);
  transition: all .25s ease;
}
.songs:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: translateX(8px);
}

/* LEFT SIDE */
.left {
  display: flex;
  align-items: center;
  gap: 15px;
}

/* NUMBER */
.num {
  background: var(--dhahabu);
  color: #000;
  font-weight: bold;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  font-size: 14px;
  flex-shrink: 0;
}

/* SONG LINK */
.songs a {
  color: var(--maandishi-kijani);
  text-decoration: none;
  font-size: 17px;
  font-weight: 600;
  line-height: 1.3;
}

/* ICONS SECTION */
.actions {
  display: flex;
  gap: 15px;
  align-items: center;
}
.play-icon { color: var(--dhahabu); font-size: 18px; }
.video-icon { color: #FF0000; font-size: 18px; }

</style>
</head>

<script>
/* HESABU NYIMBO */
const songElements = document.querySelectorAll('.songs');
document.getElementById('count').textContent = `Jumla ya nyimbo: ${songElements.length}`;

/* TAFUTA WIMBO */
document.getElementById('search').addEventListener('keyup', function(){
  const val = this.value.toLowerCase();
  songElements.forEach(song => {
    const title = song.querySelector('a').innerText.toLowerCase();
    song.style.display = title.includes(val) ? 'flex' : 'none';
  });
});
</script>
