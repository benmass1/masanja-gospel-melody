
<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<title>Nyimbo | Masanja Gospel Melody</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --primary: #145a3a;
  --secondary: #1e7f5c;
  --accent: #FFD700;
  --text-light: #7CFFB2;
  --glass: rgba(255, 255, 255, 0.1);
}

*{ box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body{
  margin:0;
  background: #0b2e23;
  background-image: 
    radial-gradient(at 0% 0%, rgba(20, 90, 58, 0.5) 0px, transparent 50%),
    radial-gradient(at 100% 100%, rgba(30, 127, 92, 0.3) 0px, transparent 50%);
  color:white;
  min-height: 100vh;
  padding-bottom: 100px; /* Space for player */
}

/* HEADER */
.header{
  padding: 40px 20px;
  text-align: center;
  background: linear-gradient(to bottom, var(--primary), transparent);
}
.header h2{
  margin:0;
  color: var(--accent);
  font-size: 28px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

/* TOP BAR */
.top-bar{
  max-width:650px;
  margin: -20px auto 20px;
  padding:0 15px;
  display:flex;
  justify-content: space-between;
  align-items: center;
}
.back-btn{
  padding:10px 20px;
  background: var(--glass);
  color:white;
  text-decoration:none;
  border-radius:50px;
  font-size: 14px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.1);
}
.count-badge{
  background: var(--accent);
  color: #000;
  padding: 5px 15px;
  border-radius: 20px;
  font-weight: bold;
  font-size: 12px;
}

/* SEARCH BOX */
.search-container{
  max-width:650px;
  margin: 10px auto 30px;
  padding:0 15px;
}
.search-box{
  position: relative;
  display: flex;
  align-items: center;
}
.search-box i{
  position: absolute;
  left: 15px;
  color: var(--text-light);
}
.search-box input{
  width:100%;
  padding:15px 15px 15px 45px;
  border-radius:50px;
  border: 1px solid rgba(255,255,255,0.1);
  background: var(--glass);
  color: white;
  font-size:16px;
  outline:none;
  backdrop-filter: blur(5px);
}
.search-box input::placeholder { color: rgba(255,255,255,0.5); }

/* SONG LIST */
.list{
  max-width:650px;
  margin:0 auto;
  padding:0 15px;
}

.song-card{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background: var(--glass);
  margin-bottom:15px;
  padding:15px;
  border-radius:18px;
  border: 1px solid rgba(255,255,255,0.05);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  cursor: pointer;
}
.song-card:hover{
  background: rgba(255, 255, 255, 0.15);
  transform: scale(1.02);
  border-color: var(--accent);
}

.song-info{
  display:flex;
  align-items:center;
  gap:15px;
}

.song-thumb{
  width: 50px;
  height: 50px;
  background: linear-gradient(45deg, var(--primary), var(--accent));
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: #000;
}

.song-details h4{
  margin: 0;
  font-size: 16px;
  color: var(--text-light);
}
.song-details p{
  margin: 0;
  font-size: 12px;
  opacity: 0.6;
}

.play-btn {
  width: 40px;
  height: 40px;
  background: var(--accent);
  color: #000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
}

/* MINI PLAYER */
.mini-player {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  background: rgba(20, 90, 58, 0.95);
  backdrop-filter: blur(20px);
  padding: 15px 25px;
  border-radius: 50px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  border: 1px solid rgba(255,215,0,0.2);
  display: none; /* Hidden until play */
}

@keyframes pulse-playing {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
.playing-icon { color: var(--accent); animation: pulse-playing 1s infinite; }

</style>
</head>

<body>

<div class="header">
  <h2>ðŸŽ¶ Gospel Library</h2>
</div>

<div class="top-bar">
  <a href="index.html" class="back-btn"><i class="fas fa-home"></i> Nyumbani</a>
  <div class="count-badge" id="count">0 Nyimbo</div>
</div>

<div class="search-container">
  <div class="search-box">
    <i class="fas fa-search"></i>
    <input type="text" id="search" placeholder="Tafuta wimbo wako...">
  </div>
</div>

<div class="list" id="songList">

  <div class="song-card" onclick="playSong('Mifupa Mikavu')">
    <div class="song-info">
      <div class="song-thumb"><i class="fas fa-music"></i></div>
      <div class="song-details">
        <h4>Mifupa Mikavu</h4>
        <p>Masanja Gospel Melody</p>
      </div>
    </div>
    <div class="play-btn"><i class="fas fa-play"></i></div>
  </div>

  <div class="song-card" onclick="playSong('Nifundishe Kukujua Wewe')">
    <div class="song-info">
      <div class="song-thumb"><i class="fas fa-person-praying"></i></div>
      <div class="song-details">
        <h4>Nifundishe Kukujua Wewe</h4>
        <p>Masanja Gospel Melody</p>
      </div>
    </div>
    <div class="play-btn"><i class="fas fa-play"></i></div>
  </div>

  <div class="song-card" onclick="playSong('Yesu Amezaliwa')">
    <div class="song-info">
      <div class="song-thumb"><i class="fas fa-star"></i></div>
      <div class="song-details">
        <h4>Yesu Amezaliwa</h4>
        <p>Masanja Gospel Melody</p>
      </div>
    </div>
    <div class="play-btn"><i class="fas fa-play"></i></div>
  </div>

  <div class="song-card" onclick="playSong('Bwana wa Mabwana')">
    <div class="song-info">
      <div class="song-thumb"><i class="fas fa-crown"></i></div>
      <div class="song-details">
        <h4>Bwana wa Mabwana</h4>
        <p>Masanja Gospel Melody</p>
      </div>
    </div>
    <div class="play-btn"><i class="fas fa-play"></i></div>
  </div>

  <div class="song-card" onclick="playSong('Shukrani')">
    <div class="song-info">
      <div class="song-thumb"><i class="fas fa-heart"></i></div>
      <div class="song-details">
        <h4>Shukrani</h4>
        <p>Masanja Gospel Melody</p>
      </div>
    </div>
    <div class="play-btn"><i class="fas fa-play"></i></div>
  </div>

</div>

<div class="mini-player" id="player">
  <div style="display:flex; align-items:center; gap:15px;">
    <i class="fas fa-compact-disc fa-spin playing-icon" style="font-size:30px;"></i>
    <div>
      <h5 id="playingTitle" style="margin:0; font-size:14px; color:var(--accent);">Wimbo unacheza...</h5>
      <p style="margin:0; font-size:11px; opacity:0.7;">Sauti ya Injili 2026</p>
    </div>
  </div>
  <div style="display:flex; gap:20px; font-size:20px; cursor:pointer;">
    <i class="fas fa-step-backward"></i>
    <i class="fas fa-pause"></i>
    <i class="fas fa-step-forward"></i>
  </div>
</div>

<script>
/* COUNT SONGS */
const songCards = document.querySelectorAll('.song-card');
document.getElementById('count').textContent = `${songCards.length} Nyimbo`;

/* INSTANT SEARCH */
document.getElementById('search').addEventListener('input', function(e){
  const term = e.target.value.toLowerCase();
  songCards.forEach(card => {
    const title = card.querySelector('h4').innerText.toLowerCase();
    card.style.display = title.includes(term) ? 'flex' : 'none';
  });
});

/* PLAY LOGIC (SIMULATED) */
function playSong(title) {
  const player = document.getElementById('player');
  const playingTitle = document.getElementById('playingTitle');
  
  player.style.display = 'flex';
  playingTitle.innerText = title;
  
  // Hapa baadaye utaweka kodi ya kucheza audio halisi
  console.log("Inacheza: " + title);
}
</script>

</body>
</html>
