<style>
:root {
  --kijani-kizito: #0f3d2e;
  --kijani-bibi: #145a3a;
  --dhahabu: #FFD700;
  --maandishi: #7CFFB2;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: var(--kijani-kizito);
  color: white;
  padding-bottom: 50px;
}

/* HEADER */
.header {
  padding: 25px 10px;
  text-align: center;
  background: var(--kijani-bibi);
  border-bottom: 3px solid var(--dhahabu);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.header h2 { margin: 0; color: var(--dhahabu); font-size: 22px; }

/* NAV */
.top-bar { max-width: 600px; margin: 15px auto; padding: 0 15px; }
.top-bar a {
  display: block; text-align: center; padding: 12px;
  background: var(--kijani-bibi); color: white;
  text-decoration: none; border-radius: 10px; font-weight: bold;
}

.count { text-align: center; font-size: 14px; color: var(--maandishi); margin-bottom: 10px; }

/* SEARCH */
.search-box { max-width: 600px; margin: 0 auto 20px; padding: 0 15px; }
.search-box input {
  width: 100%; padding: 15px; border-radius: 10px; border: none;
  font-size: 16px; outline: none; background: white; color: #111;
}

/* LIST */
.list { max-width: 600px; margin: 0 auto; padding: 0 15px; }

/* SONG ITEM - KADI NZIMA INABONYEZEKA */
.song-card {
  background: rgba(255, 255, 255, 0.1);
  margin-bottom: 12px;
  border-radius: 12px;
  border-left: 5px solid var(--dhahabu);
  transition: 0.3s;
  cursor: pointer;
  display: block; /* Inafanya kadi iwe link */
  text-decoration: none; /* Inatoa mstari chini ya maandishi */
}

.song-card:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateX(5px);
}

.song-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px;
}

.left-side { display: flex; align-items: center; gap: 15px; }

.num {
  background: var(--dhahabu); color: #000;
  width: 28px; height: 28px;
  display: flex; align-items: center; justify-content: center;
  border-radius: 50%; font-weight: bold; font-size: 14px;
}

.song-title {
  color: var(--maandishi);
  font-size: 17px;
  font-weight: bold;
}

.play-icon { color: var(--dhahabu); font-size: 20px; }

</style>
</head>

<script>
/* HESABU */
const cards = document.querySelectorAll('.song-card');
document.getElementById('count').textContent = `Jumla ya nyimbo: ${cards.length}`;

/* SEARCH */
document.getElementById('search').addEventListener('keyup', function(){
  const val = this.value.toLowerCase();
  cards.forEach(card => {
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(val) ? 'block' : 'none';
  });
});
</script>
