<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<title>Masanja Gospel Melody</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f3d2e;
  color:white;
}

/* VIDEO WRAP */
.video-box{
  position:relative;
  max-width:900px;
  margin:20px auto;
}

/* IFRAME */
.video-box iframe{
  width:100%;
  height:315px;
  border:0;
}

/* OVERLAY TEXT */
.overlay{
  position:absolute;
  top:10px;
  left:0;
  width:100%;
  overflow:hidden;
  pointer-events:none;
}

/* SLIDING TEXT */
.slide-text{
  display:inline-block;
  white-space:nowrap;
  padding-left:100%;
  font-weight:bold;
  font-size:14px;
  color:#FFD700;
  animation: slide 15s linear infinite;
  text-shadow:1px 1px 3px #000;
}

@keyframes slide{
  from{ transform: translateX(0); }
  to{ transform: translateX(-100%); }
}
</style>
</head>

<body>

<div class="video-box">

  <!-- SLIDING OVERLAY -->
  <div class="overlay">
    <div class="slide-text" id="slideText">
      Masanja Gospel Melody
    </div>
  </div>

  <!-- VIDEO -->
  <iframe
    src="https://www.youtube.com/embed/5y8LfuB-sK0"
    allowfullscreen>
  </iframe>

</div>

<script>
/* AUTO DATE & DAY */
const days = [
  "Jumapili","Jumatatu","Jumanne",
  "Jumatano","Alhamisi","Ijumaa","Jumamosi"
];

const now = new Date();
const dayName = days[now.getDay()];
const date = now.toLocaleDateString("sw-TZ", {
  day:"numeric", month:"long", year:"numeric"
});

document.getElementById("slideText").innerText =
  `üìÖ ${dayName} ‚Äî ${date} ‚úùÔ∏è Masanja Gospel Melody`;
</script>

</body>
</html>
