<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<title>Masanja Gospel Melody</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f3d2e;
  color:white;
}

/* CONTAINER */
.video-box{
  position:relative;
  max-width:900px;
  margin:20px auto;
  border-radius:10px;
  overflow:hidden;
}

/* VIDEO */
.video-box iframe{
  width:100%;
  height:315px;
  border:0;
}

/* OVERLAY BAR */
.overlay{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:40px;
  background:rgba(0,0,0,0.65); /* rangi ionekane */
  z-index:10;                 /* juu ya video */
  display:flex;
  align-items:center;
  overflow:hidden;
}

/* SLIDING TEXT */
.slide-text{
  white-space:nowrap;
  color:#FFD700;
  font-weight:bold;
  font-size:14px;
  padding-left:100%;
  animation: slide 12s linear infinite;
}

/* ANIMATION */
@keyframes slide{
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* BUTTON AREA */
.buttons{
  max-width:900px;
  margin:10px auto;
  display:flex;
  gap:10px;
}
.buttons a{
  flex:1;
  text-align:center;
  padding:12px;
  background:#1e7f5c;
  color:white;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
}
.buttons a.youtube{
  background:#e63946;
}
</style>
</head>

<body>

<!-- VIDEO + OVERLAY -->
<div class="video-box">

  <!-- OVERLAY SLIDING TEXT -->
  <div class="overlay">
    <div class="slide-text" id="slideText">
      Masanja Gospel Melody
    </div>
  </div>

  <!-- YOUTUBE VIDEO -->
  <iframe
    src="https://www.youtube.com/embed/5y8LfuB-sK0"
    allowfullscreen>
  </iframe>

</div>

<!-- BUTTONS (RANGI ZINAONEKANA) -->
<div class="buttons">
  <a class="youtube" href="https://youtu.be/5y8LfuB-sK0" target="_blank">
    ‚ñ∂Ô∏è Fungua YouTube
  </a>
  <a href="nyimbo.html">
    ‚¨ÖÔ∏è Rudi Nyimbo
  </a>
</div>

<script>
/* DATE & DAY AUTO */
const days = [
  "Jumapili","Jumatatu","Jumanne",
  "Jumatano","Alhamisi","Ijumaa","Jumamosi"
];

const now = new Date();
const dayName = days[now.getDay()];
const date = now.toLocaleDateString("sw-TZ", {
  day:"numeric", month:"long", year:"numeric"
});

document.getElementById("slideText").textContent =
  `üìÖ ${dayName} ‚Äî ${date} ‚úùÔ∏è Masanja Gospel Melody`;
</script>

</body>
</html>
